[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_31004E000A50304E47313020-if00
baud: 250000

#####################################################################
# 	Macros
#####################################################################

[include mainsail.cfg]
[include Macros.cfg]
[include SpeedTest.cfg]
[exclude_object]
[gcode_arcs]
resolution: 0.25
#[endstop_phase]
[pause_resume]
[respond]
[exclude_object]
#[include klicky-probe.cfg]


#[include ADXL345.cfg]
#[include ADXL345B.cfg]

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes

[idle_timeout]
timeout: 72000


#####################################################################
# 	XY Stepper Settings
#####################################################################


[stepper_x]
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE4
microsteps: 32
rotation_distance: 40
endstop_pin: PA15
position_endstop: 0
position_max: 300
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PD5
sense_resistor: 0.110
run_current: 0.8
#hold_current: 0.6
stealthchop_threshold: 999999
interpolate: True

[stepper_y]
step_pin: PE0
dir_pin: !PB9
enable_pin: !PE1
microsteps: 32
rotation_distance: 40
endstop_pin: !PD2
position_endstop: 300
position_max: 300
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PD7
sense_resistor: 0.110
run_current: 0.8
hold_current: 0.6
stealthchop_threshold: 999999
interpolate: True

#[autotune_tmc stepper_x]
#motor: flsun-v400-42
#tuning_goal: silent

#[autotune_tmc stepper_y]
#motor: flsun-v400-42
#tuning_goal: silent

#[autotune_tmc stepper_z]
#motor: flsun-v400-42
#tuning_goal: silent

#[autotune_tmc extruder]
#motor: ldo-36sth20-1004ahg
#tuning_goal: performance

#####################################################################
# 	Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PB5
dir_pin: PB4
enable_pin: !PB8
microsteps: 32
rotation_distance: 8
endstop_pin: !PC8
position_endstop: 0.5
position_max: 200

[tmc2209 stepper_z]
uart_pin: PD4
sense_resistor: 0.110
run_current: 1.0
#hold_current: 0.6
stealthchop_threshold: 999999
interpolate: True

